<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Express</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="slide-bg flex items-center justify-center">
        <div class="flex flex-col items-center gap-4 text-white">
          <h2 class="text-3xl uppercase font-bold">Gsap Express</h2>
          <p>The Tutorial</p>
        </div>
      </div>
      <div
        id="wrap"
        class="bg-white relative rounded-md h-40 my-20 p-4 w-full max-w-md mx-auto"
      >
        <div class="flex w-full justify-between items-center">
          <div class="rocket text-red-500">
            <i class="ph-rocket text-3xl"></i>
          </div>
          <div class="rocket text-red-500">
            <i class="ph-rocket text-3xl"></i>
          </div>
          <div class="rocket text-red-500">
            <i class="ph-rocket text-3xl"></i>
          </div>
        </div>
         <div
        class="btn-group w-full p-4 max-w-md mx-auto  origin-left"
      >
        <button class="btn" id="play">Play</button>
        <button class="btn" id="pause">Pause</button>
        <button class="btn" id="reverse">Reverse</button>
      </div>
      </div>
     
    </div>

    <script src="./script.js"></script>
  </body>
</html>
