<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Express</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="bg-white rounded-md h-40 my-20 p-4 w-full max-w-md mx-auto">
      <div class="flex w-full justify-between items-center">
       
        <div class="rocket text-red-500">
          <i class="ph-rocket text-3xl"></i>
        </div>
        <div class="rocket text-red-500">
          <i class="ph-rocket text-3xl"></i>
        </div>
        <div class="rocket text-red-500">
          <i class="ph-rocket text-3xl"></i>
        </div>
      </div>

    </div>
    <div class="bg-white flex justify-between rounded-xl gap-4 w-full p-4 max-w-md mx-auto">
      <button class="btn" id="play">Play</button>
      <button class="btn" id="pause">Pause</button>
      <button class="btn" id="reverse">Reverse</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
